<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox e radio</title>
</head>
<body>
    <h1>checkbox e radio</h1>
    <fieldset>
        <legend>sexo</legend>

        <input type="radio" name="sexo" id="imasc" value="M"><label for="imasc">masculino</label>

        <input type="radio" name="sexo" id="ifem" value="F"> <label for="ifem">Feminino</label>



    </fieldset>

    <fieldset>
        <legend>Esportes favoritos</legend>
        <form action="">
            <input type="checkbox" name="basquete"id="ibasc" ><label for="ibasc" >basquete</label><br>

            <input type="checkbox" name="futebol" id="ifut"><label for="ifut">Futebol</label> <br>
            <input type="checkbox" name="natacao" id="inat"><label for="inat">Natação</label> <br>
            <input type="checkbox" name="tenis" id="iten"><label for="iten">Tênis</label> <br>
            <input type="checkbox" name="boxe" id="iboxe"><label for="iboxe">Boxe</label> <br>
        </form>

    </fieldset>
<p>
    <input type="submit" value="Enviar">
    <input type="reset" value="Limpar">


</p>


    
</body>
</html>
