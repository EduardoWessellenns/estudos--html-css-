<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela completa</title>
    <style>
        table{
            border-collapse: collapse;
            
        }
        td,th {
            border: 1px solid black;
            padding: 10px;
        }

        th{
            background-color: lightgrey;
            
        }


    


    </style>
</head>
<body>
    <table>
      <thead>
          
          <tr>
              <th>Grupo</th>
              <th>Nomes</th>
              <th colspan="3">Filmes</th>
          
          </tr>
    </thead>
    <tbody>
    
            <tr>
                <th rowspan="3">Mulheres</th>
                <td>Ana Maria Santos</td>
                <td>Alien</td>
                <td>Rambo</td>
                <td>Vingadores</td>
            </tr>
            <tr>
                <td>Beatriz souza</td>
                <td>Hulk</td>
                <td>inception</td>
                <td>Batman</td>
            </tr>
            <tr>
                <td>Cláudia Melo</td>
                <td>Oblívion</td>
                <td>Matrix</td>
                <td>Big hero</td>
            </tr>
    
            <tr>
                <th rowspan="3">Homens</th>
                <td>Bruno Mendonça</td>
                <td>Intocáveis</td>
                <td>Amnésia</td>
                <td>Gladiador</td>
            </tr>
            <tr>
                <td>Daniel Lourenço</td>
                <td>Wall-E</td>
                <td>Oldboy</td>
                <td>Dangal</td>
            </tr>
            <tr>
                <td>Fabio Mota</td>
                <td>Star wars 5</td>
                <td>Taxi driver</td>
                <td> toy story</td>
            </tr>
    
    </tbody>












    </table>
    
</body>
</html>
